<!-- articles.html -->

#{extends 'main.html' /}
#{set title:'Your profile' /}

<div class="span9">
	<div class="well">
		<h2>Guerilla Journal</h2>
	</div>
	<div class="row-fluid">
	#{list items:controllers.Users.getUser(), as:'user'}
		<div class="span9">
			<img class="usericon" src="${user.iconUrl}">
			<h2>${user.name}'s articles</h2>
			<ul>
			#{list items:models.Article.findAll(), as:'article'}

					<li>
						<a href="#">${article.title}</a>
					</li>
			#{/list}
			</ul>
		</div>
	#{/list}
	</div>
</div>
