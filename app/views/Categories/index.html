<!-- articles.html -->

#{extends 'main.html' /}
#{set title: 'Category view' /}

<div class="span9">
	<div class="well">
		<h1 class="brandHeader">Guerilla Journal</h1></br>
		<div class="btn-group">
			<button id="cat-international" class="btn btn-large btn-inverse">International</button>
  			<button id="cat-politics" class="btn btn-large btn-primary">Politics</button>
  			<button id="cat-technology" class="btn btn-large btn-danger">Technology</button>
  			<button id="cat-business" class="btn btn-large btn-warning">Business</button>
  			<button id="cat-sports" class="btn btn-large btn-success">Sports</button>
  			<button id="cat-culture" class="btn btn-large btn-info">Culture</button>
		</div>
	</div>
	<div class="row-fluid">
		#{list items:articleList, as:'article'}
			<div class="span4">
				<a href="@{Articles.getArticle(article.id)}"><img class="headerPicUrl" src="${article.headerPicUrl}" /></a>
				<div class="subimg-${article.category.className}"></div>
				<a href="@{Articles.getArticle(article.id)}"><h2>${article.title}</h2></a>
				<small>
					Written on <strong>${article.postedAt.format('dd.MM.yyyy HH:mm')}</strong> by <strong>${article.author}</strong> 
				</small>
				<p class="lead">
					${article.summary}
				</p>
				
<!--				<p class="entry">
					${article.entry.raw()} *{raw is needed to render html}*
				</p>-->
				
				<br/>
				
				<div class="details">
					<a class="btn" href="@{Articles.getArticle(article.id)}">Read full Article</a>
				</div>
			</div>
		#{/list}
	</div>
	<!--/row-->
</div>
<!--/span-->

	$(function () {
		
	});
</script>
