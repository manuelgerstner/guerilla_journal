<div class="span3">
	<div class="well sidebar-nav">            
           <form class="form" action="@{Search.search()}" method="GET">
                <div class="control-group">
                	<h4>
	                	<label class="control-label" for="query">Find Articles:</label>
	                </h4>
                </div>
                <div class="input-append">
                	<input type="text" class="span8" id="query" name="query"/>
                	<button class="btn" type="submit">Search</button>
                </div>                                        
            </form> 
        </div>	
	<div class="well sidebar-nav">
		<h4>
			Trending Articles
		</h4>
		<ul class="nav nav-list">
			
			#{list items:controllers.Articles.getTrending(), as:'article'}
			<li>
				<a class="leftborder-${article.category.className}" href="@@{Articles.getArticle(article.id)}">${article.title}</a>
			</li>
			#{/list}
		</ul>
	</div>
	
	<div class="well sidebar-nav" id="tagcloud">
		<h4>TagCloud</h4>
		#{list items:models.Tag.getCloud(), as:'tag'}
			<a href="@@{Tags.renderByTag(tag.name)}" rel="${tag.pound}">${tag.name}</a>
		#{/list}

	</div>
</div>
