<!-- submit.html -->

#{extends 'main.html' /}
#{set title:'Submit new Article' /}
<div class="span12">
	<div class="hero-unit">
		<h1>
			Submit your Article
		</h1>
	</div>
	<div class="row-fluid">
		<div class="span12">
			#{form @ArticleController.uploadPicture(), enctype:'multipart/form-data'}

				<textarea name="entry" id="entry"></textarea>

				<label for="picture">Picture</label>
				<input type="file" name="picture" id="picture"/>
				<button type="submit" name="submit">Submit &raquo;</button>
			#{/form}
		</div>
	</div>
</div>


<script src="assets/js/jquery-ui-1.8.13.custom.min.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="assets/css/smoothness/jquery-ui-1.8.13.custom.css" type="text/css" media="screen" charset="utf-8">

<!-- elRTE -->
<script src="assets/js/elrte.min.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="assets/css/elrte.min.css" type="text/css" media="screen" charset="utf-8">

<!-- elRTE translation messages -->
<script src="assets/js/i18n/elrte.ru.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
    $().ready(function() {
        var opts = {
            cssClass : 'el-rte',
            // lang     : 'ru',
            height   : 450,
            toolbar  : 'complete',
            cssfiles : ['assets/css/elrte-inner.css']
        }
        $('#entry').elrte(opts);
    })
</script>
